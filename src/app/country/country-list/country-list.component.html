 

<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
    <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type='text'
                 [(ngModel)]='listFilter' />
        </div>
      </div>
      <div class='row'
           *ngIf='listFilter'>
        <div class='col-md-6'>
          <h4>Filtered by: {{listFilter}}</h4>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table'
               *ngIf='countries && countries.length'>
          <thead>
            <tr>
              <th>
                <button class='btn btn-primary'
                        (click)='toggleImage()'>
                  {{showImage ? 'Hide' : 'Show'}} Image
                </button>
              </th>
              <th>Code</th>
              <th>Name</th>
              <th>Capital</th>
              <th>Region</th>
              <th>Population</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let country of filteredCountries'>
              <td>
                <img *ngIf='showImage'
                     [src]='country.flagImageUrl'
                     [title]='country.CountryName'
                     [style.width.px]='imageWidth'
                     [style.margin.px]='imageMargin'>
              </td>
              <td>
                <a [routerLink]="['/country', country.ISO3Code]">
                  {{ country.ISO3Code }}
                </a>
              </td>
              <td>{{ country.CountryName | uppercase }}</td>
              <td>{{ country.Capital }}</td>
              <td>{{ country.Region | uppercase }}</td>
              <td>{{ country.Population }}</td>
            <!-- 
            <td>
                            <pm-star [rating]='product.starRating'
                                     (ratingClicked)='onRatingClicked($event)'>
                            </pm-star>
                          </td>
            -->
              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf='errorMessage'
       class='alert alert-danger'>
    Error: {{ errorMessage }}
  </div>
