<div class='card'
     *ngIf='country'>
  <div class='card-header'>
    {{pageTitle + ': ' + country.name}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{country.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>ISO Code:</div>
          <div class='col-md-8'>{{country.alpha3Code | uppercase }}</div>
        </div>
        <div class='row'>
            <div class='col-md-4'>Capital:</div>
            <div class='col-md-8'>{{country.capital}}</div>
          </div>
        <div class='row'>
          <div class='col-md-4'>Region:</div>
          <div class='col-md-8'>{{country.region}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Subregion:</div>
          <div class='col-md-8'>{{country.subregion}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Native Name:</div>
          <div class='col-md-8'>{{country.nativeName}}</div>
        </div>     
        <div class='row'>
            <div class='col-md-4'>Population:</div>
            <div class='col-md-8'>{{country.pipulation | number}}</div>
          </div>   
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='country.flag'
             [title]='country.name'>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
